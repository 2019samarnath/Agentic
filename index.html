<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Generation Agent</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    /* Custom styling for the hero section */
    .hero {
      background-color: #f5f5f5;
      padding: 2rem;
      border-radius: 0.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero h2 {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 1rem;
    }

    /* Chat input styling */
    .chat-input {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30%;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 2rem;
    }
    .chat-input .input-group {
      max-width: 700px;
      margin: 0 auto;
    }
    /* Disclaimers */
    .disclaimer {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- Hero / Header Section -->
    <div class="hero shadow-sm">
      <h2>Hello, User</h2>
      <h1>Welcome to the Report Agent Chat</h1>
      <h2>Your KPMG AI Companion</h2>
    </div>
  </div>

  <!-- Chat Input / Footer Section -->
  <div class="chat-input">
    <!-- Wrap in a form that posts to your Flask route -->
    <form method="POST" action="/">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          name="topic"
          placeholder="Please Enter a Report Topic"
          aria-label="Report Topic"
          required
        >
        <!-- Use type="submit" so it actually submits the form -->
        <button class="btn btn-primary" type="submit">
          <i class="bi bi-send"></i>
        </button>
      </div>
    </form>
    <p class="disclaimer">
      Please use your skepticism and professional judgement when using results
      from this tool in any deliverable.
    </p>
  </div>

  <!-- Bootstrap 5 JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Bootstrap Icons (Optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
</body>
</html>
