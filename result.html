<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Result</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    /* Hero styling */
    .hero {
      background-color: #f5f5f5;
      padding: 2rem;
      border-radius: 0.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero h2 {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 1rem;
    }
    /* Preserve line breaks and wrap text in the report */
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    /* Disclaimer styling */
    .disclaimer {
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Hero / Header Section -->
    <div class="hero shadow-sm">
      <h1>Generated Report</h1>
      <h2>Your AI-generated content is below</h2>
    </div>

    <!-- Report Card -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <pre>{{ report }}</pre>
      </div>
    </div>

    <!-- Buttons Row -->
    <div class="d-flex justify-content-between">
      <a href="{{ url_for('download') }}" class="btn btn-success">Download DOCX</a>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </div>

    <!-- Disclaimer -->
    <p class="disclaimer">
      Please use your skepticism and professional judgement when using results
      from this tool in any deliverable.
    </p>
  </div>

  <!-- Bootstrap 5 JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
